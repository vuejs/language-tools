name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.head_commit.message, 'v')
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check commit message and create tag
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if [[ $COMMIT_MSG =~ ^(v[0-9]+\.[0-9]+\.[0-9]+) ]]; then
            TAG_NAME="${BASH_REMATCH[1]}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            git push origin "$TAG_NAME"
            echo "✅ Tag $TAG_NAME created"
          else
            echo "❌ Invalid version format"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    permissions:
      contents: read
      id-token: write # to enable use of OIDC for npm provenance
    runs-on: ubuntu-latest
    needs: [auto-tag]
    if: github.event_name == 'workflow_dispatch' || success()
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: "https://registry.npmjs.org/"

      - name: Install Lerna Lite
        run: pnpm add -g @lerna-lite/cli @lerna-lite/publish

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: lerna publish from-package --yes

  publish-vscode-marketplace:
    runs-on: ubuntu-latest
    needs: [auto-tag]
    if: github.event_name == 'workflow_dispatch' || success()
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install global tools
        run: pnpm install -g @vscode/vsce

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to VSCode Marketplace
        working-directory: extensions/vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish

  publish-open-vsx:
    runs-on: ubuntu-latest
    needs: [auto-tag]
    if: github.event_name == 'workflow_dispatch' || success()
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install global tools
        run: pnpm install -g ovsx

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to Open VSX
        working-directory: extensions/vscode
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: ovsx publish
